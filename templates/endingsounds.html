<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style-new.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Ending Sounds Trainer</title>
    <script src="/static/javascript/endingsounds.js" defer></script>
  </head>
  <body
    style="height: 100%; width: 100%; background-color: white; max-width: 90%"
  >
    <div>
      <div style="display: flex; flex-direction: row">
        <div style="display: inline-block; margin-left: 1.5em">
          <i class="material-icons icon-text-home">home</i>
        </div>
        <h1 id="main_title">Ending Sounds Trainer</h1>
      </div>

      <div class="expanded">
        <p
          id="section_accuracy"
          class="accuracy-text"
          style="text-align: left; color: black; font-size: larger"
        >
          | Score: 0
        </p>
      </div>

      <div style="margin-bottom: 200px"></div>

      <div class="container">
        <div class="horizontal-flexbox" style="position: absolute; top: 2%">
          <a
            id="playSampleAudio"
            class="round-button disabled"
            style="
              color: white;
              text-align: center;
              position: absolute;
              top: 2%;
            "
          >
            <i class="material-icons icon-text">play_arrow</i>
          </a>
          <p
            id="pronunciation_accuracy"
            class="expanded accuracy-text"
            style="
              text-align: center;
              color: black;
              position: absolute;
              top: 27%;
            "
          >
            -
          </p>
        </div>

        <div id="text-area" class="main-text-div">
          <p
            id="original_script"
            class="bigger-text text-primary main-text"
            contenteditable
          >
            Loading vocabulary...
          </p>
          <p id="ipa_script" class="text-muted bigger-text ipa-text"></p>
          <p id="recorded_ipa_script" class="text-primary ipa-text"></p>
          <p id="single_word_ipa" class="text-muted medium-text ipa-text">
            Reference | Spoken
          </p>
        </div>

        <div
          id="nextButtonDiv"
          style="position: absolute; left: 90%; top: 0%; height: 100%"
          class="flex-container"
        >
          <button id="buttonNext" class="expanded button-next"></button>
        </div>
      </div>

      <div id="btn-record" class="expanded mic-button-div">
        <a
          id="recordAudio"
          class="round-button-mic"
          style="color: white; text-align: center"
        >
          <i id="recordIcon" class="material-icons icon-text-mic">mic</i>
        </a>
      </div>
    </div>

    <div class="link-icon-div">
      <a
        href="https://github.com/Thiagohgl/ai-pronunciation-trainer"
        target="_blank"
        style="text-decoration: none; vertical-align: middle"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="svg-icon"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </a>
      <a
        href="https://www.linkedin.com/in/thiagohgl/"
        target="_blank"
        style="
          text-decoration: none;
          vertical-align: middle;
          padding-top: 2.3em;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="svg-icon"
        >
          <path
            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
          />
        </svg>
      </a>
    </div>

    <p class="credits-icon-div">By Thiago Lobato.</p>
  </body>
</html>
